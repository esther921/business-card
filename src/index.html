<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body class="grid items-center content-center">
    <div class="two">
      <div
        class="grid grid-cols-2 gap-6 max-w-[95rem] bg-black mx-auto ring-8 items-center ring-[#cdb113] text-white px-12 h-[40rem] text-3xl one rounded-full"
      >
        <div
          class="py-6 pr-12 text-7xl place-self-end flex justify-center flex-col h-full gap-4"
        >
          <img
            src="logo.jpg"
            alt=""
            srcset=""
            class="rounded-full max-w-[10rem]"
          />

          <h1 class="text-gray-400">
            JOHN
            <span class="text-[#cdb113]"
              ><br />
              SMITH DOE
            </span>
          </h1>
          <p class="text-2xl text-gray-400">Software Developer</p>
        </div>

        <div class="py-6 flex flex-col gap-6 border-l pl-12 text-gray-400">
          <p class="flex gap-8 items-center">
            <i
              class="fa-solid fa-location-dot text-gray-500 rounded-full py-4 px-5 bg-[#cdb113] text-[27px]"
            ></i
            >KK 192 St
          </p>
          <p class="flex gap-8 items-center">
            <i
              class="fa-solid fa-envelope text-gray-500 rounded-full p-4 bg-[#cdb113] text-[30px]"
            ></i
            >johndoe@gmail.com
          </p>
          <p class="flex gap-8 items-center">
            <i
              class="fa-sharp fa-solid fa-phone text-gray-500 rounded-full p-4 bg-[#cdb113] text-[29px]"
            ></i
            >+250 7888 3093
          </p>
          <p class="flex gap-8 items-center">
            <i
              class="fa-brands fa-github text-gray-500 rounded-full p-4 bg-[#cdb113] text-[30px]"
            ></i
            >Github
          </p>
          <p class="flex gap-8 items-center">
            <i
              class="fa-brands fa-linkedin-in text-gray-500 rounded-full p-4 bg-[#cdb113] text-[30px]"
            ></i
            >LinkedIn
          </p>
          <p class="flex gap-8 items-center">
            <i
              class="fa-brands fa-twitter text-gray-500 rounded-full p-4 bg-[#cdb113] text-[27px]"
            ></i
            >Twitter
          </p>
        </div>
      </div>
    </div>
    <script src="animation.js"></script>
  </body>
</html>
